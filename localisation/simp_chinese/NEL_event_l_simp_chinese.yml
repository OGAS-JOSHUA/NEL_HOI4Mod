 china_political_events.1.t: "七月风暴”于中华民国全境爆发！"
 china_political_events.1.d: "  就在昨日凌晨一点，中国全境多处城市的学校与工厂爆发了大规模的武装抗议与游行，在各地警方开始照常镇压时，这些抗议与游行快速有组织地转变为了全面暴动。南京政府虽于两点时宣布于中国华北、华南、东北与西南的所有城市展开临时戒严与全面封锁，但仍旧无法阻止暴动进一步扩散至全国各个地区。在南京、广州、杭州、上海等更多城市，大批带着防毒面罩的学生与配有头盔的工人被观察到列阵走上街头，用燃烧瓶、自制弓弩与枪械、劣质炸药等武器反击着警察与宪兵部队。\n  与以往所有暴动不同，这次暴动中各地工会与学会间的配合昭示着这是一次有组织、有规模且覆盖几乎全中国的庞大风暴。就一些情报截取的部分无线电通讯显示，这些暴动的指挥者貌似是一个名为“中国工人与学生联合阵线”的左翼组织，从其名字可看出，其组成人员多为赛里斯各地高校中的左翼学生团体与各省工厂中潜藏的地下红色团体。由于工学联的指挥与干扰，南京方面所指挥的镇压人员已彻底陷入无穷无尽的治安战泥潭当中，而随着时间流逝，当阳光照在混乱的南京街头时，中国三分之二的城市已陷入火海。\n  全球的国际局势分析者们对这一情况并不惊讶。中国自八十年代对国内左派的重拳出击为其民众内部埋下了许多隐患，有部分学者认为当下的暴动甚至只是所有隐患中最先被引爆的一个。目前，已有许多人将这场动乱称之为与历史上的五月风暴相似的“七月风暴”，不过大多数人都能看出，不同于过去的法国戴高乐政府，中国现今的南京政府是不会向怒火滔天的工人与学生们哪怕妥协一步的。国际各势力普遍对当前中国的情况表示悲观，毕竟过往无组织暴乱中中国内部的处置方式便已充满缺陷，如今七月风暴爆发与扩散的处理对于南京方面而言恐怕会是个不小的挑战。"
